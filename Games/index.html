    <script>
        var someVar = 4;
        console.log(someVar);

        function loadJSON(callback) {

            var xobj = new XMLHttpRequest();
            xobj.overrideMimeType("application/json");
            xobj.open('GET', '../games(1).json', true);
            xobj.onreadystatechange = function() {
                if (xobj.readyState == 4 && xobj.status == "200") {
                    // Required use of an anonymous callback as .open will NOT return a value but simply returns undefined in asynchronous mode
                    callback(xobj.responseText);
                }
            };
            xobj.send(null);
        }

        function init() {
            loadJSON(function(response) {
                // Parse JSON string into object
                var actual_JSON = JSON.parse(response);
                var url = "http://cacheimg.casinomidas.com/images/www/games/minipods/";
                var $featured
                $('#featured').on('click', function() {
                        $('#featured').append($('<div class="normal_block"><div class="nb_title"><h1>Featured Games<\/h1><\/div><\/div>'))
                            .append('<div class="nb_cont"><div class="nb_category">');

                        actual_JSON.featured.forEach(function(item) {
                            // console.log(actual_JSON.featured.)
                            $('#featured').append('<div class="game_item">')
                                .append('<a href="' + url + 'footballfrenzy' + '-minipod.jpg" class="gi_title">40 Football FR</a>')
                                .append('<div class="gi_image"><img itemprop = "image" src ="' + url + 'footballfrenzy' + '-minipod.jpg" alt = "Football Frenzy"><a href = "" class = "gi_overlay"><span>Play Now</span></a></div></div>');
                        })

                        $('#featured').append('</div></div>');

                    })
                    // console.log(featured.html)
                    // console.log(actual_JSON.card);
            });
        }
        init();
    </script>
